<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="profile">
    <article class="container">
      <div class="social-card">
        <div class="social-card__info">
          <img class="social-card__info-image" src="assets/images/avatar-jessica.jpeg" alt="user image" width="90" />
          <h1 class="social-card__info-name">Jessica Randall</h1>
          <h2 class="social-card__info-city">London, United Kingdom</h2>
          <p class="social-card__info-job">"Front-end developer and avid reader."</p>
        </div>

        <ul class="social-card__links">
          <li class="social-card__link"><a href="#">GitHub</a></li>
          <li class="social-card__link"><a href="#">Frontend Mentor</a></li>
          <li class="social-card__link"><a href="#">LinkedIn</a></li>
          <li class="social-card__link"><a href="#">Twitter</a></li>
          <li class="social-card__link"><a href="#">Instagram</a></li>
        </ul>
      </div>
    </article>
  </main>
</body>
</html>
